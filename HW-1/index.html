<script>
    'use strict';  // Задание 3
    let result = 10 + 10 + "10";
    console.log(result);
    /* число 10 складываем с числом 10 получаем число 20
       число 20 канкатенирует со строкой "10" в строку "2010"
       строка "2010" присваиватся в переменную result
     */
    result = 10 + "10" + 10;
    console.log(result);
    /* число 10 канкатенирует со строкой "10" в строку "1010"
       строка "1010" канкатенирует с числом 10 в строку "101010"
       строка "1010010" присваиватся в переменную result
     */
    result = 10 + 10 + +"10";
    console.log(result);
    /* строка "10" при помощи унарного + переводится в числовое значение
       число 10 складываем с числом 10 получаем число 20
       число 20 складываем с числом 10 получаем число 30
       число 30 присваиватся в переменную result
     */
    result = 10 / -"";
    console.log(result);
    /* пустая строка "" при помощи унарного - переводится в отрицательное число -0
       число 10 делится на число -0 в результате получается значение -infinity
       значение -infinity присваиватся в переменную result
     */
    result = 10 / +"2,5";
    console.log(result);
    /* строка "2,5" при помощи унарного + переводится в числовое значение
       т.к. дробное число в JS пишется с точкой, то строка "2,5" получает значение NaN
       число 10 делится на NaN в результате получается значение NaN
       значение NaN присваиватся в переменную result
     */
</script>
