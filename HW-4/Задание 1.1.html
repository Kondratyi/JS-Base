<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    'use strict';
     
    function Product(name, price) {
        this.name = name,
        this.price = price    
    }
    
    Product.prototype.make25PercentDiscount = function() {
        this.price *= 0.75;
    }    
        
    const product1 = new Product('meat', 50);
    product1.make25PercentDiscount();
    console.log(product1);    
    </script>
    
</body>
</html>
