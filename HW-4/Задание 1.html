<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        
        function toString(userNumber) {
            let string = String(userNumber);
            return string;
        }

        function getArray(userNumber) {
            let arrayOfNumbers = toString(userNumber);
            arrayOfNumbers = arrayOfNumbers.split('');
            return arrayOfNumbers;
        }

        function transformInObject(userNumber) {
            if (userNumber >= 0 && userNumber <= 999 && Number.isInteger(userNumber) === true) {
                getArray(userNumber);
                if (getArray(userNumber).length === 3) {
                    categories.units = +(getArray(userNumber)[2]);
                    categories.tens = +(getArray(userNumber)[1]);
                    categories.hundreds = +(getArray(userNumber)[0]);
                } else if (getArray(userNumber).length === 2) {
                    categories.units = +(getArray(userNumber)[1]);
                    categories.tens = +(getArray(userNumber)[0]);
                    categories.hundreds = 0;
                } else {
                    categories.units = +(getArray(userNumber)[0]);
                    categories.tens = 0;
                    categories.hundreds = 0;
                };
            }
            else {
                return;
            }
        }
        let userNumber = +prompt("Введите целое число от 0 до 999");
        let categories = {
            units: '',
            tens: '',
            hundreds: ''
        };
        transformInObject(userNumber);
        console.log(categories);
    </script>
</body>

</html>
