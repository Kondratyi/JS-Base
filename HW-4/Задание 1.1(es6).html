<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    'use strict';
        
    class Product {
        constructor(name, price) {
            this.name = name,
            this.price = price    
        }
        make25PercentDiscount() {
            this.price *= 0.75;
        }
    }   
        
    const product1 = new Product('meat', 50);
    product1.make25PercentDiscount();
    console.log(product1);        
    </script>
    
    
</body>
</html>
