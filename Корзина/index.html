<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="products">
        <div class="products__item">
            <div class="products__item__img"><img src="img/product_1.png" alt="product_1"></div>
            <div class="products__item__price">215 рублей</div>
            <button class="products__item__button" data-id="1" data-price="215" data-name="Товар 1" data-img="img/product_1.png">Купить</button>
        </div>
        <div class="products__item">
            <div class="products__item__img"><img src="img/product_2.png" alt="product_2"></div>
            <div class="products__item__price">111 рублей</div>
            <button class="products__item__button" data-id="2" data-price="111" data-name="Товар 2" data-img="img/product_2.png">Купить</button>
        </div>
        <div class="products__item">
            <div class="products__item__img"><img src="img/product_3.png" alt="product_3"></div>
            <div class="products__item__price">48 рублей</div>
            <button class="products__item__button" data-id="3" data-price="48" data-name="Товар 3" data-img="img/product_3.png">Купить</button>
        </div>
        <div class="products__item">
            <div class="products__item__img"><img src="img/product_4.png" alt="product_4"></div>
            <div class="products__item__price">96 рублей</div>
            <button class="products__item__button" data-id="4" data-price="96" data-name="Товар 4" data-img="img/product_4.png">Купить</button>
        </div>
    </div>
    <hr>
    <h1 class="cart__head">Корзина</h1>
    <div class="cart">
        <div class="cart__total">Итого: <span class="cart__total__price">0</span> p.</div>
    </div>
    <script src="app.js"></script>
</body>

</html>
