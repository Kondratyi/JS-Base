<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style-3.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <button class="show-button">Показать</button>
        <div class="popup-window">
            <button class="hide-button">Скрыть</button>
        </div>
    </div>
    <script>
        'use strict';
        document.querySelector('.show-button').addEventListener('click', function(event) {
           document.querySelector('.popup-window').classList.add('show');
            document.querySelector('.show-button').classList.add('hide');
        });
        document.querySelector('.hide-button').addEventListener('click', function(event) {
            document.querySelector('.popup-window').classList.remove('show');
            document.querySelector('.show-button').classList.remove('hide');
        });
    </script>
</body>

</html>
