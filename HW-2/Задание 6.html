<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';
    function detectLength(deposit) {
        let str = String(deposit);
        let strLength = str.length;
        return strLength;
    }
    function detectEnd(deposit) {
        let str = String(deposit);
        let lastNum = +(str.charAt(detectLength(deposit) - 1));
        return lastNum;
    }

    let deposit = +prompt("Укажите сумму в рублях");

    switch (true) {
        case detectEnd(deposit) === 1 && detectLength(deposit) === 1 :
        case detectEnd(deposit) === 1 && detectLength(deposit) >= 3 :
            alert("Ваша сумма в " + deposit + " рубль успешно зачислена.");
            break;
        case detectEnd(deposit) > 4 && detectLength(deposit) === 1 :
        case detectEnd(deposit) < 2 && detectEnd(deposit) > 4 && detectLength(deposit) >= 2 :
            alert("Ваша сумма в " + deposit + " рублей успешно зачислена.");
            break;
        case detectEnd(deposit) >= 2 && detectEnd(deposit) <= 4 :
            alert("Ваша сумма в " + deposit + " рубля успешно зачислена.");
            break;
    }

</script>

</body>
</html>
