<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';
    function summation(a, b) {
        let c = a + b;
        return c;
    }
    
    function subtraction(a, b) {
        let c = a - b;
        return c;
    }
    
    function multiplication(a, b) {
        let c = a * b;
        return c;
    }
    
    function division(a, b) {
        let c = a / b;
        return c;
    }

    function mathOperation(arg1, arg2, operation) {
        let result = null;
        switch (operation) {
            case "сложение":
                result = summation(arg1, arg2);
                break;
            case "вычитание":
                result = subtraction(arg1, arg2);
                break;
            case "умножение":
                result = multiplication(arg1, arg2);
                break;
            case "деление":
                result = division(arg1, arg2);
                break;
        }
        return result;
    }

    let arg1 = +prompt("Введите первое число");
    let arg2 = +prompt("Введите второе число");
    let operation = prompt("Укажите название математической операции");

    alert(mathOperation(arg1, arg2, operation));

</script>

</body>
</html>
