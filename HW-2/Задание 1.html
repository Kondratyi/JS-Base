<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';
    //пример 1
    let a = 1, b = 1, c, d;
    c = ++a;
    alert(c); // ответ: 2
    /* a присваивается значение 1
       т.к. инкремент записан в префиксной форме, то сначала происходит увелечение значения a на 1 и становится равно 2
       значение а присваивается переменной с
       с становится равно 2
     */
    //пример 2
    d = b++;
    alert(d); //ответ: 1
    /* b присваивается значение 1
       т.к. инкремент записан в постфиксной форме, то сначала происходит присваивание значения b переменной d
       d становится равно 1
       b увеличивается на 1 и становится равно 2
     */
    //пример 3
    c = 2 + ++a;
    alert(c); //ответ: 5
    /* инкремент увеличивает а на 1 и значение а становится равно 3
       происходит сложение с 2 и получается число 5
       число 5 присваивается с и значение с становится равно 5
     */
    //пример 4
    d = 2 + b++;
    alert(d); //ответ: 4
    alert(a); //3
    alert(b); //3
    /* происходит сложение числа 2 и переменной b(равна 2), получается число 4
       число 4 присваивается d и значение d чтановится равно 4
       инкремент увеличивает значение b на 1
       b становится равна 3
     */
</script>

</body>
</html>
