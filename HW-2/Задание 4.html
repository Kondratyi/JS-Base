<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';
    function summation(a, b) {
        let c = a + b;
        return c;
    }
    
    function subtraction(a, b) {
        let c = a - b;
        return c;
    }
    
    function multiplication(a, b) {
        let c = a * b;
        return c;
    }
    
    function division(a, b) {
        let c = a / b;
        return c;
    }

    console.log(summation(5, 7));
    console.log(subtraction(4, 3));
    console.log(multiplication(6, 2));
    console.log(division(9, 3));

</script>

</body>
</html>
